<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link type="text/css" href="{% static 'comments/css/style.css' %}" rel="stylesheet"/>
</head>
<body>
<div class="header">
    {% if user.authentication %}
        <a href="#">Log out</a>
    {% else %}
        <a href="#">Log in</a> | <a href="{% url 'register' %}">Register</a>
    {% endif %}
</div>
<div class="center-page">
    {% block content %}

    {% endblock %}
</div>
</body>
</html>
