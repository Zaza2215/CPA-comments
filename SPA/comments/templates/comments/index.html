{% extends 'comments/base.html' %}

{% block content %}
<div class="comments">
    {% for comment in object_list %}
        <div class="comment">
            <p class="comment-info">By {{ comment.author }} on {{ comment.created_time }}</p>
            <p class="comment-body">{{ comment.body }}</p>



            {% if comment.image %}
                <img src="{{ comment.image.url }}" alt="{{ comment.image.name }}" style="width: 50px;">
            {% endif %}
            {% if comment.file %}
                <a href="{{ comment.file.url }}">{{ comment.file.name }}</a>
            {% endif %}
        </div>
    {% endfor %}
</div>
{% endblock %}
